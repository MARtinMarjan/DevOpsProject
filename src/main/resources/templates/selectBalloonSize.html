<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Balloon Order page - Balloon Size</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>Balloon Order page - Select Balloon Size </h1>
</header>
<h2>Choose balloon size:</h2>
<form th:action="@{/selectBalloon}" th:method="POST">
    <input type="radio" name="size" value="Small"> Small <br/>
    <input type="radio" name="size" value="Medium"> Medium <br/>
    <input type="radio" name="size" value="Big"> Big <br/>
    <input type="radio" name="size" value="Extra Big"> Extra Big <br/>
    <br/>
    <input type="submit" value="Submit">
</form>
<aside>
    <table class="table align-middle mb-0 bg-white table-bordered border-gray">
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <tr>
            <td><b>Balloon Type </b></td>
            <td th:text="${session.BalloonType}"></td>
        </tr>
    </table>
</aside>

</body>
</html>
