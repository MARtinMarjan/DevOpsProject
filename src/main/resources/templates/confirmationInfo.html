<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WP lab - Confirmation Info</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
</head>
<body>
<section>
    <header>
        <h1>Balloon Order page - Order confirmation </h1>
    </header>
    <table class="table align-middle mb-0 bg-white table-bordered border-gray">
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <tr>
            <td><b>Client Name </b></td>
            <td th:text="${session.clientName}"></td>
        </tr>
        <tr>
            <td><b>Client Address </b></td>
            <td th:text="${session.clientAddress}"></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td th:text="${session.clientIp}"></td>
        </tr>
        <tr>
            <td><b>Client Browser</b></td>
            <td th:text="${session.clientAgent}"></td>
        </tr>
        <tr>
            <td><b>Balloon Color </b></td>
            <td th:text="${session.BalloonType}"></td>
        </tr>
        <tr>
            <td><b>Balloon Size </b></td>
            <td th:text="${session.BalloonSize}"></td>
        </tr>
    </table>
    <div>
        <form th:action="@{'/shopping-cart/add-order/{id}' (id=${order.orderId})}" th:method="POST">
            <button type="submit">To shopping cart</button>
        </form>
        <a href="/logout">Log out</a>
<!--        <a href="/orders">View Orders</a>-->
    </div>


</section>
</body>
</html>
