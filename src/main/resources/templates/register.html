<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:if="${hasError}" th:text="${error}"></h1>
</div>
<div class="container">
    <form class="form-signin mt-xl-5" th:method="POST" th:action="@{'/register'}">
        <h2 class="form-signing-heading">Register</h2>
        <p>
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Username</div>
            </div>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="">
        </div>
        </p>
        <p>
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Password</div>
            </div>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </div>
        </p>
        <p>
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Repeat Password</div>
            </div>
            <input type="password" id="repeatPassword" name="repeatPassword" class="form-control"
                   placeholder="Repeat Password" required="">
        </div>
        </p>
        <p>
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Name</div>
            </div>
            <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="" autofocus="">
        </div>
        </p>
        <p>
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Surname</div>
            </div>
            <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required=""
                   autofocus="">
        </div>

        </p>
        <p>
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Date of Birth</div>
            </div>
            <input type="date" id="dateOfBirth" placeholder="dd-mm-yyyy" name="dateOfBirth" class="form-control" required="" autofocus="">
        </div>

        </p>



        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
    <br>
    <a href="/login" class="btn btn-block btn-light">Already have an account? Login here!</a>
</div>
</body>
</html>
